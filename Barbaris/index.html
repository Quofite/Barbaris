<!DOCTYPE html>
<html style="font-size: 16px;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Barbaris</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <!-- этот блок должен быть прибит к левому краю, т.к. здесь будут проекты -->
    <div name="projectsPane" class="container" style="border: 1px solid black; position: absolute; left: 0; width: 75%; overflow-y: scroll;">
      
    </div>

    <!-- этот блок будет сверху справа и имеет кнопки для работы с проектами -->
    <div name="projectsButtonsPane" class="container" style="border: 1px solid black; position: absolute; right: 0; height: 20%; width: 25%;">
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Добавить проект</button><br><br>
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Редактировать проекты</button>
    </div>

    <!-- этот блок будет снизу справа и имеет кнопки для открытия и конфигурации приложений -->
    <div name="appsButtonsPane" class="container" style="border: 1px solid black; position: absolute; right: 0; bottom: 0; height: 80%; width: 25%;">
      <br>
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Открыть Git Client</button><br><br>
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Открыть IDE</button><br><br>
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Открыть Конвертор</button><br><br>
      <button class="btn btn-primary" style="position: absolute; width: 90%;">Открыть Конфигуратор</button>
    </div>

    <script src='./renderer.js'></script>
  </body>
</html>
