<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор путей</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <div class="mb-3">
            <label for="idePathField" class="form-label">Путь к IDE</label>
            <input type="text" class="form-control" id="idePathField"><br>
        </div>

        <hr>

        <div class="mb-3">
            <label for="gitPathField" class="form-label">Путь к Git Client</label>
            <input type="text" class="form-control" id="gitPathField"><br>
        </div>

        <hr>

        <div class="mb-3">
            <label for="converterPathField" class="form-label">Путь к Конвертору</label>
            <input type="text" class="form-control" id="converterPathField"><br>
        </div>

        <hr>

        <div class="mb-3">
            <label for="backuperPathField" class="form-label">Путь к Бекаперу</label>
            <input type="text" class="form-control" id="backuperPathField"><br>
        </div>

        <div class="primary fluid button" id="save">
            <i class="bi bi-save"></i>
            Сохранить
        </div>
    </div>

    <script src="./confrenderer.js"></script>

    <script>
        let pathesJsonContent = require("fs").readFileSync("pathes.json", "utf8");
        let parsed = JSON.parse(pathesJsonContent);

        document.getElementById("idePathField").value = parsed.ide;
        document.getElementById("gitPathField").value = parsed.ggc;
        document.getElementById("converterPathField").value = parsed.convertor;
        document.getElementById("backuperPathField").value = parsed.backuper;
    </script>
</body>
</html>
