<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конфигуратор путей</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
    <link href="./dist/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container-fluid">
        <form name="pathesForm">
            <div class="mb-3">
                <label for="idePathField" class="form-label">Path to IDE</label>
                <input type="text" class="form-control" id="idePathField">
            </div>

            <div class="mb-3">
                <label for="ggcPathField" class="form-label">Path to Git Client</label>
                <input type="text" class="form-control" id="ggcPathField">
            </div>

            <div class="mb-3">
                <label for="convPathField" class="form-label">Path to Image Convertor</label>
                <input type="text" class="form-control" id="convPathField">
            </div>

            <div class="mb-3">
                <label for="backuperPathField" class="form-label">Path to Backuper</label>
                <input type="text" class="form-control" id="backuperPathField">
            </div>

            <div class="primary fluid button" id="saveBtn">
                <i class="bi bi-save"></i>
                Save
            </div>
        </form>
    </div>

    <script src="./renderer.js"></script>
    <script>
        document.getElementById("saveBtn").addEventListener("click", () => {
            let form = document.forms["pathesForm"];
            let idePath = form.elements["idePathField"].value;
            let ggcPath = form.elements["ggcPathField"].value;
            let convPath = form.elements["convPathField"].value;
            let backuperPath = form.elements["backuperPathField"].value;

            let pathes = JSON.stringify({
                ide: idePath,
                ggc: ggcPath,
                convertor: convPath,
                backuper: backuperPath
            });
        });

    </script>
</body>
</html>
